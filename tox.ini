[tox]
mintoxversion = 2.3
envlist = check_readme,flake8,covclean,py38,coverage,integrationtests

[testenv]
passenv = LANG TERM LANGUAGE LC_ALL LD_LIBRARY_PATH
deps =
	pip-tools
	coverage
commands =
	pip-sync requirements/base.txt
	pip install -e .

[testenv:covclean]
basepython = python3.8
skip_install = true
deps = coverage
commands = coverage erase

[testenv:coverage]
basepython = python3.8
skip_install = true
deps = coverage
commands =
	coverage combine
	coverage report

[testenv:integrationtests]
basepython = python3.8
deps =
	-r requirements/base.txt
commands =
    pip install -e .
	behave integration_tests {posargs}

[testenv:unittests]
basepython = python3.8
deps =
	-r requirements/base.txt
commands =
    pip install -e .
	py.test unit_tests/

[testenv:check_readme]
skip_install = true
deps = readme_renderer
commands = python setup.py check --restructuredtext --strict

[testenv:ci]
basepython = python3.8
passenv = LANG TERM LANGUAGE LC_ALL LD_LIBRARY_PATH DOCKER_USERNAME DOCKER_PASSWORD
setenv =
    API_CLIENT_RUN_ON_REDIS = true
deps =
	pip-tools
	coverage
commands =
	python -c "import fcntl; fcntl.fcntl(1, fcntl.F_SETFL, 0)"
    pip-sync requirements/base.txt
    pip install -e .
    py.test unit_tests
    behave integration_tests
